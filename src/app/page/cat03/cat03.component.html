<span class="featuredTitle pl-3">Featured Comedies:</span>
<div class="row d-flex justify-content-center my-3">
  <div class="featuredContainer d-flex">
    <app-product-card
      *ngFor="let movies of comedyMovies$ | async | filterFive"
      [product]="movies"
    ></app-product-card>
  </div>
</div>

<div class="row">
  <div class="col-3 offset-5">
    <select [(ngModel)]="filterKey" class="form-select">
      <option value="">Please select!</option>
      <option *ngFor="let options of movieForFilterKeys" [value]="options.key">
        {{ options.title }}
      </option>
    </select>
  </div>
  <div class="col-4 mb-5">
    <input
      [hidden]="!filterKey"
      [(ngModel)]="phrase"
      type="text"
      class="form-control"
    />
  </div>
</div>

<span class="featuredTitle pl-3">All Comedies:</span>
<div class="row d-flex justify-content-center">
  <app-product-card
    *ngFor="
      let movies of comedyMovies$ | async | universalsearch: filterKey:phrase
    "
    [product]="movies"
  ></app-product-card>
</div>
