<div class="row">
  <div class="col-12">
    <table class="table table-striped table-hover">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Featured</th>
        <th>Active</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr [product]="product" *ngFor="let product of productList$ | async">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.catId | catId }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.featured }}</td>
          <td>{{ product.active }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-info fa fa-pencil"></button>
              <button class="btn btn-warning fa fa-save"></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
