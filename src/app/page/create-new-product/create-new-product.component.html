<div class="row">
  <div class="col-6 offset-3">
    <form (ngSubmit)="onSubmit(product)" #productForm="ngForm" *ngIf="product$">
      <div class="form-group">
        <label class="labels" for="Name">Title</label>
        <input
          name="name"
          id="Name"
          [(ngModel)]="product.name"
          type="text"
          class="form-control"
          required
          #productName="ngModel"
        />
        <div
          [hidden]="productName.valid || productName.pristine"
          class="error-feedback"
        >
          Add movie title!
        </div>
      </div>
      <div class="form-group my-2">
        <label class="labels" for="Category">Category</label>
        <select
          name="catId"
          id="Category"
          [(ngModel)]="product.catId"
          type="text"
          class="form-control"
          required
          #catId="ngModel"
        >
          <option *ngFor="let cat of catList" [value]="cat.key">
            {{ cat.title }}
          </option>
        </select>
        <div [hidden]="catId.valid || catId.pristine" class="error-feedback">
          Pls define category!
        </div>
      </div>
      <div class="form-group">
        <label class="labels" for="description">Description</label>
        <input
          name="description"
          type="text"
          id="description"
          [(ngModel)]="product.description"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label class="labels" for="price">Price</label>
        <input
          name="price"
          id="price"
          [(ngModel)]="product.price"
          class="form-control"
          #productPrice="ngModel"
          required
        />
        <div
          [hidden]="productPrice.valid || productPrice.pristine"
          class="error-feedback"
        >
          Please define a price ($)!
        </div>
      </div>
      <div class="form-group">
        <label class="labels" for="stock">Stock</label>
        <input
          name="stock"
          id="stock"
          [(ngModel)]="product.stock"
          class="form-control"
          #productStock="ngModel"
          required
        />
        <div
          [hidden]="productStock.valid || productStock.pristine"
          class="error-feedback"
        >
          Please define how many you have in stock!
        </div>
      </div>
      <div class="form-group">
        <label class="labels" for="featured">Featured</label>
        <select
          name="featured"
          [(ngModel)]="product.active"
          type="text"
          class="form-control"
          required
          pattern="true|false"
          #productFeatured="ngModel"
        >
          <option>true</option>
          <option>false</option>
        </select>
        <div class="error-feedback active-featured">
          I would like this movie to the fetured!
        </div>
      </div>
      <div class="form-group">
        <label class="labels" for="active">Active</label>
        <select
          name="active"
          [(ngModel)]="product.active"
          type="text"
          class="form-control"
          required
          pattern="true|false"
          #productActive="ngModel"
        >
          <option>true</option>
          <option>false</option>
        </select>
        <div class="error-feedback active-featured">
          I would like this movie to have 50% discount!
        </div>
      </div>
      <button
        [disabled]="!productForm.form.valid"
        type="submit"
        class="btn btn-success my-5"
      >
        Submit!
      </button>
    </form>
  </div>
</div>
